<h1>FAQs</h1>

<div class="flex-row center-all">
  <div class="accordion">
    <div *ngFor="let item of items; let i = index">
      <div class="accordion-header" (click)="toggle(i)">
        <h3>{{ item.title }}</h3>
        <span>{{ openIndex === i ? '-' : '+' }}</span>
      </div>
      <div class="accordion-content" [ngClass]="{'open': openIndex === i}">
        <p>{{ item.content }}</p>
      </div>
    </div>
  </div>
</div>
